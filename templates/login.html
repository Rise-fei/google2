{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

    <title>晟时科技 - 谷歌地图登陆</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h1>Login</h1>

                <!-- Loging form -->
                <form>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="username"    placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password...">
                    </div>
                    <br>
                    <button type="button" class="btn btn-lg btn-block btn-success"  onclick="login()">登录</button>
                    {#				  <div class="form-check">#}
                    {##}
                    {#                          <label class="switch">#}
                    {#                          <input type="checkbox">#}
                    {#                          <span class="slider round"></span>#}
                    {#                        </label>#}
                    {#				  <label class="form-check-label" for="exampleCheck1">Remember me</label>#}
                    {#				  #}
                    {#                      <label class="forgot-password"><a href="#">Forgot Password?</a></label>#}
                    {##}
                    {#				</div>#}


                </form>
                <!-- End Loging form -->

            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script>
    function login() {

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        {#var checkbox = document.getElementById('checkbox').checked;#}
        console.log(username);
        console.log(password);
        $.ajax({
            url: '/login_check/',
            type: 'post',
            data: "username=" + username + "&password=" + password + "&csrfmiddlewaretoken=" + "{{ csrf_token }}",
            success: function (ret) {
                if (ret.status == 1) {
                    location.href = '/bigemap/'
                } else if (ret.status == 0) {
                    var flag = confirm(ret.msg + ',确认登录会下线其他终端用户（最早登录的终端），确认吗？')
                    if (flag) {
                        $.ajax({
                            url: '/offline/',
                            type: 'post',
                            data: "username=" + username + "&password=" + password + "&csrfmiddlewaretoken=" + "{{ csrf_token }}",
                            success: function (ret) {
                                if (ret.code == 1) {
                                    alert('下线成功，点击跳转')
                                    location.href = '/bigemap/'
                                } else {
                                    alert('下线失败，请联系管理员进行操作！')
                                }
                            }
                        })
                    } else {
                        alert(ret.msg)
                    }

                }
            }
        })
    }
</script>

</body>
</html>
